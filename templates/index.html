<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Verge Headlines</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #000000;
            color: #ffffff;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: bold;
        }
        .article {
            padding: 20px 0;
            border-bottom: 1px solid #333;
        }
        .article:last-child {
            border-bottom: none;
        }
        .article a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.4em;
            font-weight: bold;
            line-height: 1.3;
            display: block;
            margin-bottom: 8px;
        }
        .article a:hover {
            text-decoration: underline;
        }
        .meta {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
            color: #888;
            font-size: 0.9em;
        }
        .date {
            text-transform: uppercase;
        }
        .no-articles {
            text-align: center;
            color: #888;
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>The Verge Headlines</h1>
    <div class="articles">
        {% if articles %}
            {% for article in articles %}
                <div class="article">
                    <a href="{{ article.link }}" target="_blank">{{ article.title }}</a>
                    <div class="meta">
                        <span class="date">{{ article.date.strftime('%b %d, %Y') }}</span>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="no-articles">
                No articles found. Please try again later.
            </div>
        {% endif %}
    </div>
</body>
</html>
